version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.3
    container_name: collectibles-mysql
    environment:
      MYSQL_DATABASE: collectibles_store
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Collectibles Store API
  api:
    build: .
    container_name: collectibles-api
    ports:
      - "4567:4567"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: collectibles_store
      DB_USERNAME: root
      DB_PASSWORD: password
      APP_PORT: 4567
      APP_ENV: production
      LOG_LEVEL: INFO
      DB_MAX_CONNECTIONS: 10
      DB_MIN_CONNECTIONS: 2
      DB_CONNECTION_TIMEOUT: 30000
      API_BASE_PATH: /api
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:


