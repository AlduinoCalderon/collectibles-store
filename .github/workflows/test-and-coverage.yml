name: Test and Coverage

on:
  push:
    branches-ignore: []  # Run on all branches
  pull_request:
    branches-ignore: []  # Run on PRs to all branches

jobs:
  backend-tests:
    name: Backend Tests (Java)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: collectibles_store_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: collectibles_store_test
          DB_USERNAME: root
          DB_PASSWORD: testpassword
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters-long
          JWT_EXPIRATION_HOURS: 24
        run: |
          # Run all tests including integration tests (MySQL is available in CI)
          mvn clean test -Dtest="**/*Test" jacoco:report || {
            echo "========================================"
            echo "  Test Execution Summary"
            echo "========================================"
            echo ""
            echo "Some tests failed. Please check the Surefire reports for details."
            echo ""
            echo "Test reports available at: target/surefire-reports/"
            echo ""
            exit 1
          }
      
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/**
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload Surefire test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: surefire-test-reports
          path: target/surefire-reports/**
          retention-days: 30
          if-no-files-found: warn
      
      - name: Generate Javadoc
        if: success()
        run: mvn javadoc:javadoc
      
      - name: Upload Javadoc
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: target/site/apidocs/
          retention-days: 30

  frontend-tests:
    name: Frontend Tests (JavaScript)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        continue-on-error: true
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov --coverageReporters=html
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage-report
          path: coverage/
          retention-days: 30

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run Checkstyle
        continue-on-error: true
        run: mvn checkstyle:check
      
      - name: Run SpotBugs
        continue-on-error: true
        run: mvn spotbugs:check
      
      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml
          retention-days: 7
